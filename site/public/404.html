<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found | Igor Chelyshkin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --color-white: #ffffff;
      --color-dark: #121212;
      --color-gray: #424242;
      --color-accent: #c10303;
      --font-main: 'Roboto Mono', monospace;
    }

    body {
      margin: 0;
      font-family: var(--font-main);
      background: var(--color-white);
      color: var(--color-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
    }
    
    .not-found-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--color-dark);
      font-family: var(--font-main);
      margin-bottom: 1rem;
    }
    
    .not-found-error {
      font-size: 2rem;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 2rem;
      animation: glitch 0.6s infinite;
    }
    
    .not-found-message {
      color: var(--color-gray);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 3rem;
    }
    
    .not-found-actions {
      display: flex;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    
    .not-found-button {
      background: var(--color-dark);
      color: var(--color-white);
      border: 2px solid var(--color-dark);
      padding: 1rem 2rem;
      font-family: var(--font-main);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      text-decoration: none;
      display: inline-block;
    }
    
    .not-found-button::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      width: 15px;
      height: 15px;
      background: var(--color-dark);
      transition: all 0.3s ease;
    }
    
    .not-found-button:hover {
      background: transparent;
      color: var(--color-dark);
    }
    
    .not-found-button:hover::before {
      background: var(--color-accent);
      width: 20px;
      height: 20px;
    }
    
    .not-found-link {
      color: var(--color-dark);
      font-family: var(--font-main);
      transition: all 0.3s ease;
      text-decoration: none;
      position: relative;
      font-weight: 600;
      font-size: 1rem;
    }

    .not-found-link::after {
      background: var(--color-dark);
      transform-origin: left;
      position: absolute;
      content: '';
      top: 50%;
      left: -0.5rem;
      height: 2.5px;
      right: -0.5rem;
      transform: translateY(-50%) scaleX(0);
      transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .not-found-link:hover::after {
      transform: translateY(-50%) scaleX(1);
    }
    
    @keyframes glitch {
      0%, 100% { transform: translateX(0); }
      20% { transform: translateX(-2px) skew(2deg); }
      40% { transform: translateX(2px) skew(-2deg); }
      60% { transform: translateX(-1px) skew(1deg); }
      80% { transform: translateX(1px) skew(-1deg); }
    }
    
    @media (max-width: 768px) {
      .not-found-code { font-size: 6rem; }
      .not-found-error { font-size: 1.5rem; }
      .not-found-actions { 
        flex-direction: column; 
        gap: 1rem; 
      }
    }
    
    @media (max-width: 419px) {
      .not-found-code { font-size: 4rem; }
      .container { padding: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="not-found-code">404</div>
    <div class="not-found-error">ERROR</div>
    <p class="not-found-message">
      The requested resource could not be located on this server.<br>
      Perhaps you were looking for something else?
    </p>
    <div class="not-found-actions">
      <a href="/" class="not-found-button">Return to Home</a>
      <a href="https://github.com/mr-chelyshkin" target="_blank" class="not-found-link">
        Check GitHub
      </a>
    </div>
  </div>
</body>
</html>
